name: Android CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - name: ⬇️ Checkout do código
        uses: actions/checkout@v4

      - name: ☕️ Setup Java 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: 📦 Cache do Gradle
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: ${{ runner.os }}-gradle

      - name: 🛠️ Permissão ao Gradle
        run: chmod +x ./gradlew

      - name: 🔧 Build do projeto
        run: ./gradlew assembleDebug

      - name: 🧪 Executar Testes Unitários
        run: ./gradlew testDebugUnitTest

      # (Opcional) - Testes instrumentados com emulador
      # - name: 🧪 Testes Instrumentados
      #   run: ./gradlew connectedDebugAndroidTest

      - name: 🧱 Build do APK (release e debug)
        run: ./gradlew assembleDebug assembleRelease

      - name: 📤 Upload do APK como artefato
        uses: actions/upload-artifact@v3
        with:
          name: apk-builds
          path: |
            app/build/outputs/apk/debug/app-debug.apk
            app/build/outputs/apk/release/app-release.apk