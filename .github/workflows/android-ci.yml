name: Android CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  setup:
    name: 🛠️ Setup do Projeto
    runs-on: ubuntu-latest

    outputs:
      gradle-cache-key: ${{ steps.cache-key.outputs.key }}

    steps:
      - name: ⬇️ Checkout do código
        uses: actions/checkout@v4

      - name: ☕️ Setup Java 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: 📦 Cache do Gradle
        id: cache-key
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: ${{ runner.os }}-gradle

      - name: 🔧 Permissão para gradlew
        run: chmod +x ./gradlew

  test_lint:
    name: 🧪 Testes e 🔍 Lint
    needs: setup
    runs-on: ubuntu-latest

    steps:
      - name: ⬇️ Checkout do código
        uses: actions/checkout@v4

      - name: ☕️ Setup Java 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: 📦 Restaura Cache do Gradle
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ needs.setup.outputs.gradle-cache-key }}
          restore-keys: ${{ runner.os }}-gradle

      - name: 🧪 Executar Testes Unitários
        run: ./gradlew testDebugUnitTest

      - name: 🔍 Rodar Android Lint
        run: ./gradlew lintDebug

  build_and_apk:
    name: 🏗️ Build e 📦 APK
    needs: test_lint
    runs-on: ubuntu-latest

    steps:
      - name: ⬇️ Checkout do código
        uses: actions/checkout@v4

      - name: ☕️ Setup Java 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: 📦 Restaura Cache do Gradle
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ needs.setup.outputs.gradle-cache-key }}
          restore-keys: ${{ runner.os }}-gradle

      - name: 🏗️ Build do APK (debug e release)
        run: ./gradlew assembleDebug assembleRelease

      - name: 📤 Upload dos APKs como artefato
        uses: actions/upload-artifact@v4
        with:
          name: apk-builds
          path: |
            app/build/outputs/apk/debug/app-debug.apk
            app/build/outputs/apk/release/app-release.apk
