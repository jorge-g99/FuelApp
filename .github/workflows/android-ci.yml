name: Android CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  setup:
    name: âš™ï¸ Setup Ambiente
    runs-on: ubuntu-latest
    outputs:
      gradle-cache-key: ${{ steps.cache.outputs.cache-primary-key }}
    steps:
      - name: â¬‡ï¸ Checkout do cÃ³digo
        uses: actions/checkout@v4

      - name: â˜•ï¸ Setup Java 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: ğŸ“¦ Cache do Gradle
        id: cache
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: ${{ runner.os }}-gradle

      - name: ğŸ› ï¸ PermissÃ£o ao Gradle
        run: chmod +x ./gradlew

  build:
    name: ğŸ”§ Build e Lint
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - uses: actions/checkout@v4

      - name: â˜• Setup Java 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: ğŸ“¦ Cache do Gradle
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ needs.setup.outputs.gradle-cache-key }}
          restore-keys: ${{ runner.os }}-gradle

      - name: ğŸ”§ Build do projeto
        run: ./gradlew assembleDebug

      - name: ğŸ” Rodar Android Lint
        run: ./gradlew lintDebug

  test:
    name: ğŸ§ª Testes e APK
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - uses: actions/checkout@v4

      - name: â˜• Setup Java 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: ğŸ“¦ Cache do Gradle
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ needs.setup.outputs.gradle-cache-key }}
          restore-keys: ${{ runner.os }}-gradle

      - name: ğŸ§ª Executar Testes UnitÃ¡rios
        run: ./gradlew testDebugUnitTest

      - name: ğŸ§± Build do APK (release e debug)
        run: ./gradlew assembleDebug assembleRelease

      - name: ğŸ“¤ Upload do APK como artefato
        uses: actions/upload-artifact@v4
        with:
          name: apk-builds
          path: |
            app/build/outputs/apk/debug/app-debug.apk
            app/build/outputs/apk/release/app-release.apk
