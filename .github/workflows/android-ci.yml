name: Android CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  setup:
    name: âš™ï¸ Setup Ambiente
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout do cÃ³digo
        uses: actions/checkout@v4

      - name: â˜• Setup Java 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: ğŸ“¦ Cache do Gradle
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: gradle-${{ runner.os }}

      - name: ğŸ› ï¸ PermissÃ£o para o Gradle Wrapper
        run: chmod +x ./gradlew

  build_lint:
    name: ğŸ”§ Build e Lint
    runs-on: ubuntu-latest
    needs: setup

    steps:
      - name: â¬‡ï¸ Checkout do cÃ³digo
        uses: actions/checkout@v4

      - name: â˜• Setup Java 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: ğŸ“¦ Cache do Gradle
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: gradle-${{ runner.os }}

      - name: ğŸ› ï¸ PermissÃ£o para o Gradle Wrapper
        run: chmod +x ./gradlew

      - name: ğŸ—ï¸ Build Debug
        run: ./gradlew assembleDebug

      - name: ğŸ” Rodar Android Lint
        run: ./gradlew lintDebug

  test_apk:
    name: ğŸ§ª Testes e APK
    runs-on: ubuntu-latest
    needs: build_lint

    steps:
      - name: â¬‡ï¸ Checkout do cÃ³digo
        uses: actions/checkout@v4

      - name: â˜• Setup Java 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: ğŸ“¦ Cache do Gradle
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: gradle-${{ runner.os }}

      - name: ğŸ› ï¸ PermissÃ£o para o Gradle Wrapper
        run: chmod +x ./gradlew

      - name: ğŸ§ª Testes UnitÃ¡rios
        run: ./gradlew testDebugUnitTest

      - name: ğŸ“¦ Build Release e Debug APK
        run: ./gradlew assembleDebug assembleRelease

      - name: ğŸ“¤ Upload do APK
        uses: actions/upload-artifact@v4
        with:
          name: apk-builds
          path: |
            app/build/outputs/apk/debug/app-debug.apk
            app/build/outputs/apk/release/app-release.apk
