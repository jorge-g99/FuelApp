name: Android CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout do cÃ³digo
        uses: actions/checkout@v4

      - name: â˜•ï¸ Setup Java 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: ğŸ“¦ Cache do Gradle
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: ${{ runner.os }}-gradle

      - name: ğŸ› ï¸ PermissÃ£o ao Gradle
        run: chmod +x ./gradlew

      - name: ğŸ”§ Build do projeto
        run: ./gradlew assembleDebug

      - name: ğŸ§ª Executar Testes UnitÃ¡rios
        run: ./gradlew testDebugUnitTest

      # (Opcional) - Testes instrumentados com emulador
      # - name: ğŸ§ª Testes Instrumentados
      #   run: ./gradlew connectedDebugAndroidTest

      - name: ğŸ§± Build do APK (release e debug)
        run: ./gradlew assembleDebug assembleRelease

      - name: ğŸ“¤ Upload do APK como artefato
        uses: actions/upload-artifact@v3
        with:
          name: apk-builds
          path: |
            app/build/outputs/apk/debug/app-debug.apk
            app/build/outputs/apk/release/app-release.apk