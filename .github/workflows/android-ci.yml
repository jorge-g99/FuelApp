name: Android CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  setup:
    name: ⚙️ Setup Ambiente
    runs-on: ubuntu-latest
    outputs:
      gradle-cache-key: ${{ steps.cache.outputs.cache-primary-key }}
    steps:
      - name: ⬇️ Checkout do código
        uses: actions/checkout@v4

      - name: ☕️ Setup Java 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: 📦 Cache do Gradle
        id: cache
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: ${{ runner.os }}-gradle

      - name: 🛠️ Permissão ao Gradle
        run: chmod +x ./gradlew

  build:
    name: 🔧 Build e Lint
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - uses: actions/checkout@v4

      - name: ☕ Setup Java 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: 📦 Cache do Gradle
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ needs.setup.outputs.gradle-cache-key }}
          restore-keys: ${{ runner.os }}-gradle

      - name: 🔧 Build do projeto
        run: ./gradlew assembleDebug

      - name: 🔍 Rodar Android Lint
        run: ./gradlew lintDebug

  test:
    name: 🧪 Testes e APK
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - uses: actions/checkout@v4

      - name: ☕ Setup Java 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: 📦 Cache do Gradle
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ needs.setup.outputs.gradle-cache-key }}
          restore-keys: ${{ runner.os }}-gradle

      - name: 🧪 Executar Testes Unitários
        run: ./gradlew testDebugUnitTest

      - name: 🧱 Build do APK (release e debug)
        run: ./gradlew assembleDebug assembleRelease

      - name: 📤 Upload do APK como artefato
        uses: actions/upload-artifact@v4
        with:
          name: apk-builds
          path: |
            app/build/outputs/apk/debug/app-debug.apk
            app/build/outputs/apk/release/app-release.apk
