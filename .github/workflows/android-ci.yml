name: Android CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  setup:
    name: ⚙️ Setup Ambiente
    runs-on: ubuntu-latest

    steps:
      - name: ⬇️ Checkout do código
        uses: actions/checkout@v4

      - name: ☕ Setup Java 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: 📦 Cache do Gradle
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: gradle-${{ runner.os }}

      - name: 🛠️ Permissão para o Gradle Wrapper
        run: chmod +x ./gradlew

  build_lint:
    name: 🔧 Build e Lint
    runs-on: ubuntu-latest
    needs: setup

    steps:
      - name: ⬇️ Checkout do código
        uses: actions/checkout@v4

      - name: ☕ Setup Java 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: 📦 Cache do Gradle
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: gradle-${{ runner.os }}

      - name: 🛠️ Permissão para o Gradle Wrapper
        run: chmod +x ./gradlew

      - name: 🏗️ Build Debug
        run: ./gradlew assembleDebug

      - name: 🔍 Rodar Android Lint
        run: ./gradlew lintDebug

  test_apk:
    name: 🧪 Testes e APK
    runs-on: ubuntu-latest
    needs: build_lint

    steps:
      - name: ⬇️ Checkout do código
        uses: actions/checkout@v4

      - name: ☕ Setup Java 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: 📦 Cache do Gradle
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: gradle-${{ runner.os }}

      - name: 🛠️ Permissão para o Gradle Wrapper
        run: chmod +x ./gradlew

      - name: 🧪 Testes Unitários
        run: ./gradlew testDebugUnitTest

      - name: 📦 Build Release e Debug APK
        run: ./gradlew assembleDebug assembleRelease

      - name: 📤 Upload do APK
        uses: actions/upload-artifact@v4
        with:
          name: apk-builds
          path: |
            app/build/outputs/apk/debug/app-debug.apk
            app/build/outputs/apk/release/app-release.apk
